<section class="page-admin-edit-section">
  <div class="container">
    <div class="text-title text-center text-nunito p-4">
      Admin Page - Edit Weekly Page
    </div>
    <div class="edit-weekly p-2">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="ulamTextForm" class="ulamTextForm">
            <div class="form-group">
              <h3>DATE DISH IS DUE</h3>
              <label for="ulamDate">Weekly Ala Carte for Week</label>
              <input type="text" formControlName="ulamDate" class="form-control" id="ulamDate"
                aria-describedby="ulamDate" placeholder="Date">
            </div>
            <button class="btn btn-primary btn-block m-1" (click)="updateDate()">Update Date</button>
          </form>
        </div>

        <div class="col-md-6 preview-section">
          <h4 class="this-week-text text-nunito text-center p-3" *ngIf="weeklyDate$">Weekly A La Carte Menu for
            {{weeklyDate$.ulamDate}}:</h4>
          <div class="row text-nunito weekly-menu">
            <div *ngFor="let ulam of ulam$" class="col-md-6 text-center p-1">
              <div class="card" *ngIf="ulam">
                <button class="btn btn-warning btn-sm" (click)="editDish(ulam.id)">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="confirmDelete(ulam)">Delete</button>
                <img class="card-img-top" src={{ulam.ulamImage}} alt="ulamImage" class="img-fluid">
                <div class="card-body">
                  <div class="card-text">{{ulam.ulamName}}</div>
                  <div class="card-text">{{ulam.ulamPrice}}, {{ulam.ulamSize}}</div>
                  <div *ngIf=ulam.soldOut class="sold-out">
                    <div class="sold-out-text">
                      SOLD OUT
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
