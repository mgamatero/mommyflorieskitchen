<section class="this-week p-4">
  <div class="container">

        <h4 *ngIf="weeklyDate$" class="this-week-text text-nunito text-center p-3">Weekly A La Carte Menu for {{weeklyDate$.ulamDate}}:</h4>
    <div class="row text-nunito weekly-menu">
    <div *ngFor="let ulam of ulam$" class="col-md-6 text-center p-3">
        <div class="card weekly-card"  *ngIf="ulam">
          <img class="card-img-top" src={{ulam.ulamImage}} alt="ulamImage" class="img-fluid">
          <div class="card-body">
            <div class="card-text">{{ulam.ulamName}}</div>
            <div class="card-text">{{ulam.ulamPrice}}, {{ulam.ulamSize}}</div>

            <div *ngIf="ulam.soldOut" class="sold-out">
              <div class="sold-out-text">
                SOLD OUT
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="row text-center align-center">
  <div class="col">
    <button type="button" class="btn btn-primary btn-block btn-lg my-3" [routerLink]="['contact-us']">Order now!</button>

  </div>
</div>
  </div>
</section>
